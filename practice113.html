<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRAC 113 Question Packages</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    
    <a href="./index.html" class="back-link">&larr; Back to Home</a>

    <h1>HRAC 113 Question Packages</h1>

    <div class="button-group page-111-group">
        <div class="button-wrapper"> 
            <button 
                id="btn-HandOut1to5"
                onclick="showQuizOptions('Hand Out 1 to 5', 'questionbank/hrac113slide1to5.txt', 'questionbank/hrac113slide1to5answer.txt')"
                class="unit-button">
                Hand Out 1 to 5 
            </button>
            <span id="score-HandOut1to5" class="score-bubble"></span>
        </div>
    </div>

    <div id="selectionModal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modalTitle">Select Practice Type</h3>
            <p id="modalTestName" style="color:#6c757d; font-style: italic;"></p>
            <div class="modal-button-group">
                <button onclick="handleSelection('10')">Practice 10 questions</button>
                <button onclick="handleSelection('20')">Practice 20 questions</button>
                <button onclick="handleSelection('Full')">Full Test</button>
            </div>
        </div>
    </div>

    <script>
        const pageQuizzes = [
            // The score logic in practice-logic.js will look for this name and ID
            { title: 'Hand Out 1 to 5', spanId: 'score-HandOut1to5', defaultTotal: 40 },
        ];
    </script>
    
    <script src="practice-logic.js"></script>

</body>
</html>

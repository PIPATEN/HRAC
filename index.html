<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRAC question practicing page</title>
    <style>
        /* Define the height of the announcement bar once */
        :root {
            --announcement-height: 50px; /* Adjust this value if your padding is off */
        }
        
        /* Basic styling for centering and making the button clear */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Remove height: 100vh and justify-content: center for scrollable content */
            margin: 0;
            background-color: #f4f4f9;
            /* CRITICAL FIX 1: Add padding-top to the body equal to the announcement bar's height. */
            padding-top: var(--announcement-height); 
        }
        
        /* Reset positioning for the main content block */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Start content from the top of the padded area */
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            /* Ensure the header is the first thing in the content flow */
            margin-top: 40px; 
        }

        /* --- ANNOUNCEMENT STYLES --- */
        .announcement-bar {
            width: 100%;
            background-color: #ffc107; 
            color: #333;
            text-align: center;
            padding: 15px 0;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            
            /* CRITICAL FIX 2: Use fixed positioning instead of absolute */
            position: fixed; 
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure it stays on top of all content */
            height: var(--announcement-height); /* Set a fixed height */
            line-height: 20px; /* Vertically center the text within the bar */
            box-sizing: border-box; /* Include padding in the height calculation */
            
            /* Hide initially */
            display: none; 
        }
        /* --- END ANNOUNCEMENT STYLES --- */


        .hvac-button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            margin: 10px; 
        }

        .hvac-button:hover {
            background-color: #0056b3;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
        }
        
        /* Mobile-first adjustment for smaller screens */
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div id="announcementBar" class="announcement-bar">
        </div>

    <div class="main-content">
        <h1>HRAC question practicing page</h1>
         
        <div class="button-group">	
            <a href="./practice124.html" class="hvac-button">HRAC 124</a>
            <a href="./practice113.html" class="hvac-button">HRAC 113</a>
        </div>
    </div>

<script>
    /**
     * Loads the announcement text from the separate 'announcement.txt' file 
     * and inserts it into the announcement bar.
     */
    async function loadAnnouncement() {
        const announcementBar = document.getElementById('announcementBar');
        const announcementFile = 'file/announcement.txt'; 

        try {
            const response = await fetch(announcementFile);
            
            if (response.ok) {
                const text = await response.text();
                
                // Only display the bar if the file contains text
                if (text && text.trim().length > 0) {
                    announcementBar.innerHTML = text.trim();
                    announcementBar.style.display = 'block';
                    
                    // OPTIONAL: If the bar height calculation is still slightly off, 
                    // you can dynamically adjust the body padding here:
                    // document.body.style.paddingTop = announcementBar.offsetHeight + 'px';
                }
            } else {
                console.warn(`Announcement file not found or failed to load: ${response.status}`);
            }
        } catch (error) {
            console.error('Error fetching announcement:', error);
        }
    }

    // Call the function when the page loads
    loadAnnouncement();
</script>

</body>
</html>

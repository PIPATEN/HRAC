<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRAC question practicing page</title>
    <style>
        /* Define the height of the announcement bar once */
        :root {
            --announcement-height: 50px; /* Height of the fixed bar */
            --scroll-speed: 25s; /* Time for the text to scroll once */
        }
        
        /* Basic styling for centering and making the button clear */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #f4f4f9;
            /* CRITICAL FIX 1: Add padding-top to the body equal to the announcement bar's height. */
            padding-top: var(--announcement-height); 
        }
        
        /* Reset positioning for the main content block */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
            margin-top: 40px; 
        }

        /* --- ANNOUNCEMENT STYLES --- */
        .announcement-bar {
            width: 100%;
            background-color: #ffc107; 
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            
            position: fixed; 
            top: 0;
            left: 0;
            z-index: 1000;
            height: var(--announcement-height); 
            line-height: var(--announcement-height); /* Vertically center text */
            box-sizing: border-box; 
            
            /* KEY FOR SCROLLING: Clip any content that goes beyond the bar's width */
            overflow: hidden; 
            white-space: nowrap; /* Prevent text from wrapping */
            
            display: none; 
        }

        /* The element that actually scrolls */
        .announcement-text {
            /* Position text far off the right side initially */
            display: inline-block;
            padding-left: 100%; 
            
            /* Apply the animation */
            animation: scroll-left var(--scroll-speed) linear infinite;
        }

        /* Define the animation */
        @keyframes scroll-left {
            0%   { transform: translateX(0); } /* Start position: far right */
            100% { transform: translateX(-100%); } /* End position: scrolls left until it disappears */
        }

        /* Pause animation on hover for desktop users to read */
        .announcement-bar:hover .announcement-text {
            animation-play-state: paused;
        }

        /* --- END ANNOUNCEMENT STYLES --- */


        .hvac-button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            margin: 10px; 
        }

        .hvac-button:hover {
            background-color: #0056b3;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
        }
        
        /* Mobile-first adjustment for smaller screens */
        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div id="announcementBar" class="announcement-bar">
        </div>

    <div class="main-content">
        <h1>HRAC question practicing page</h1>
         
        <div class="button-group">	
            <a href="./practice124.html" class="hvac-button">HRAC 124</a>
            <a href="./practice113.html" class="hvac-button">HRAC 113</a>
        </div>
    </div>

<script>
    /**
     * Loads the announcement text from the separate 'announcement.txt' file 
     * and inserts it into the announcement bar inside the scrolling element.
     */
    async function loadAnnouncement() {
        const announcementBar = document.getElementById('announcementBar');
        const announcementFile = 'file/announcement.txt'; 

        try {
            const response = await fetch(announcementFile);
            
            if (response.ok) {
                const text = await response.text();
                
                // Only display the bar if the file contains text
                if (text && text.trim().length > 0) {
                    const announcementText = text.trim();
                    
                    // ðŸ”‘ CRITICAL: Insert the text inside the new scrolling element
                    announcementBar.innerHTML = `<span class="announcement-text">${announcementText}</span>`;
                    announcementBar.style.display = 'block';
                }
            } else {
                console.warn(`Announcement file not found or failed to load: ${response.status}`);
            }
        } catch (error) {
            console.error('Error fetching announcement:', error);
        }
    }

    // Call the function when the page loads
    loadAnnouncement();
</script>

    // Attach the auth status monitor to the window object so it can be called globally
    window.onload = function() {
        const loginStatus = document.createElement('div');
        loginStatus.id = 'loginStatus';
        loginStatus.style.cssText = 'position: fixed; top: 15px; right: 20px; font-weight: bold; z-index: 1000;';
        document.body.appendChild(loginStatus);

        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                // Note: We'll need a login.html page eventually.
                loginStatus.innerHTML = `Welcome, ${user.email}! <a href="#" onclick="logout()">Logout</a>`;
            } else {
                // User is signed out
                loginStatus.innerHTML = `<a href="./login.html" style="color: #007bff;">Login/Signup</a>`;
            }
        });
    };

    function logout() {
        auth.signOut().then(() => {
            // Sign-out successful.
            window.location.href = './index.html'; 
        }).catch((error) => {
            console.error("Logout failed:", error);
            alert("Logout failed: " + error.message);
        });
    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRAC question practicing page</title>
    <style>
        /* Basic styling for centering and making the button clear */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        /* --- ANNOUNCEMENT STYLES --- */
        .announcement-bar {
            width: 100%;
            background-color: #ffc107; /* Bright yellow/orange background for visibility */
            color: #333;
            text-align: center;
            padding: 15px 0;
            margin-bottom: 30px; /* Space below the announcement */
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            /* Hide initially to prevent a flash of empty space */
            display: none; 
        }
        /* --- END ANNOUNCEMENT STYLES --- */


        .hvac-button {
            /* Style to make it look like a prominent button */
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
            margin: 10px; 
        }

        .hvac-button:hover {
            background-color: #0056b3;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
        }

        body {
            padding-top: 60px;
            justify-content: flex-start;
        }

    </style>
</head>
<body>

    <div id="announcementBar" class="announcement-bar">
        </div>
    <h1>HRAC question practicing page</h1>
	 
    <div class="button-group">	
        <a href="./practice124.html" class="hvac-button">HRAC 124</a>
	    <a href="./practice113.html" class="hvac-button">HRAC 113</a>
	</div>

<script>
    /**
     * Loads the announcement text from the separate 'announcement.txt' file 
     * and inserts it into the announcement bar.
     */
    async function loadAnnouncement() {
        const announcementBar = document.getElementById('announcementBar');
        // ðŸ”‘ The path is set to the local file within the 'file' folder.
        const announcementFile = 'file/announcement.txt'; 

        try {
            const response = await fetch(announcementFile);
            
            // Check if the file was found and the fetch was successful
            if (response.ok) {
                // Get the text content from the file
                const text = await response.text();
                
                // Only display the bar if the file contains text
                if (text && text.trim().length > 0) {
                    announcementBar.innerHTML = text.trim();
                    announcementBar.style.display = 'block';
                }

            } else {
                // If the file is missing or empty, simply hide the bar
                console.warn(`Announcement file not found or failed to load: ${response.status}`);
            }
        } catch (error) {
            // Handle network or other errors silently
            console.error('Error fetching announcement:', error);
        }
    }

    // Call the function when the page loads
    loadAnnouncement();
</script>

</body>
</html>

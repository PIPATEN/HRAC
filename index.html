<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRAC question practicing page</title>
    <style>
        /* Basic styling for centering and making the button clear */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .hvac-button {
            /* Style to make it look like a prominent button */
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none; /* Removes the underline from the link */
            color: white;
            background-color: #007bff; /* Primary blue color */
            border-radius: 8px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
        }

        .hvac-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>

    <h1>HRAC question practicing page</h1>

    <a href="./practice124.html" class="hvac-button">HRAC 124</a>

</body>
</html>

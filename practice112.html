<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRAC 112 Question Packages</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body> 
    
    <a href="./index.html" class="back-link">&larr; Back to Home</a>

    <h1>HRAC 112 Question Packages</h1>

    <div class="button-group page-111-group">
        
        <div class="button-wrapper"> 
            <button 
                id="btn-Week1"
                onclick="showQuizOptions('Week 1', 'questionbank/hrac112week1.txt', 'questionbank/hrac112week1answer.txt')"
                class="unit-button">
                Week 1
            </button>
            <span id="score-Week1" class="score-bubble"></span>
        </div>

        <div class="button-wrapper"> 
            <button 
                id="btn-Week2"
                onclick="showQuizOptions('Week 2', 'questionbank/hrac112week2.txt', 'questionbank/hrac112week2answer.txt')"
                class="unit-button">
                Week 2
            </button>
            <span id="score-Week2" class="score-bubble"></span>
        </div>
        
        <div class="button-wrapper"> 
            <button 
                id="btn-Week3"
                onclick="showQuizOptions('Week 3', 'questionbank/hrac112week3.txt', 'questionbank/hrac112week3answer.txt')"
                class="unit-button">
                Week 3
            </button>
            <span id="score-Week3" class="score-bubble"></span>
        </div>

        <div class="button-wrapper"> 
            <button 
                id="btn-Week4"
                onclick="showQuizOptions('Week 4', 'questionbank/hrac112week4.txt', 'questionbank/hrac112week4answer.txt')"
                class="unit-button">
                Week 4
            </button>
            <span id="score-Week4" class="score-bubble"></span>
        </div>

    </div>

    <div id="selectionModal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modalTitle">Select Practice Size</h3>
            <p id="modalTestName" style="color:#6c757d; font-style: italic;"></p>
            <div class="modal-button-group">
                <button onclick="handleSelection('10')" class="quiz-10">Practice 10 questions</button>
                <button onclick="handleSelection('20')" class="quiz-20">Practice 20 questions</button>
                <button onclick="handleSelection('Full')" class="quiz-full">Full Test</button>
            </div>
        </div>
    </div>
    
    <script>
        // This array defines the quizzes on this page for the score tracking logic.
        const pageQuizzes = [
            { title: 'Week 1', spanId: 'score-Week1', defaultTotal: 40 },
            { title: 'Week 2', spanId: 'score-Week2', defaultTotal: 40 },
            { title: 'Week 3', spanId: 'score-Week3', defaultTotal: 40 },
            { title: 'Week 4', spanId: 'score-Week4', defaultTotal: 40 },
        ];
    </script>
    
    <script src="practice-logic.js"></script>

</body>
</html>

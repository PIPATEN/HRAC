<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRAC 124 Question Packages</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body> 
    
    <a href="./index.html" class="back-link">&larr; Back to Home</a>

    <h1>HRAC 124 Question Packages</h1>

    <div class="button-group page-111-group">
        
        <div class="button-wrapper">
            <button
                id="btn-Test1QuestionPractice"
                onclick="showQuizOptions('Test 1 Question Practice', 'questionbank/hrac124test1.txt', 'questionbank/hrac124test1answer.txt')"
                class="unit-button">
                Test 1 Question Practice
            </button>
            <span id="score-Test1QuestionPractice" class="score-bubble"></span>
        </div>

        <div class="button-wrapper">
            <button
                id="btn-Unit7QuestionDrill1"
                onclick="showQuizOptions('Unit 7 Question Drill 1', 'questionbank/hrac124unit7set1.txt', 'questionbank/hrac124unit7set1answer.txt')"
                class="unit-button">
                Unit 7 Question Drill 1
            </button>
            <span id="score-Unit7QuestionDrill1" class="score-bubble"></span>
        </div>

    </div>

    <div id="selectionModal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modalTitle">Select Practice Size</h3>
            <p id="modalTestName" style="color:#6c757d; font-style: italic;"></p>
            <div class="modal-button-group">
                <button onclick="handleSelection('10')">Practice 10 questions</button>
                <button onclick="handleSelection('20')">Practice 20 questions</button>
                <button onclick="handleSelection('Full')">Full Test</button>
            </div>
        </div>
    </div>
    
    <script>
        const pageQuizzes = [
            { title: 'Test 1 Question Practice', spanId: 'score-Test1QuestionPractice', defaultTotal: 40 },
            { title: 'Unit 7 Question Drill 1', spanId: 'score-Unit7QuestionDrill1', defaultTotal: 40 }
        ];
    </script>
    
    <script src="practice-logic.js"></script>

</body>
</html>

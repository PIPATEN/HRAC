<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Practice Quiz</title> 
    <style>
        /* Base Styles */
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f4f4f9; 
            color: #333; 
        }
        
        .back-link {
            position: absolute; 
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 10px;
            border: 1px solid #007bff;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .back-link:hover {
            background-color: #e9ecef;
        }

        .container { 
            max-width: 700px; 
            margin: 0 auto; 
            background: #fff; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        h1 { text-align: center; color: #0056b3; }
        .hidden { display: none; }
        #loadingMessage { padding: 20px; text-align: center; font-size: 1.2em; color: #007bff; }
        
        /* --- PROGRESS BAR STYLES --- */
        #progressBarContainer {
            width: 100%;
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 8px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progressBar {
            height: 100%;
            width: 0%;
            background-color: #28a745; 
            transition: width 0.3s ease-in-out;
            text-align: right;
            line-height: 15px;
            color: white;
            font-size: 0.7em;
            padding-right: 5px;
            box-sizing: border-box;
        }
        /* --- QUESTION CARD STYLES --- */

        .question-card { 
            border: 1px solid #ddd; 
            padding: 20px; 
            margin-bottom: 15px; 
            border-radius: 6px; 
            min-height: 200px; 
        }
        .question-card p { font-weight: bold; font-size: 1.1em; margin-bottom: 15px; }
        .options label { 
            display: block; 
            margin-bottom: 10px; 
            padding: 10px; 
            border: 1px solid #eee; 
            border-radius: 4px; 
            cursor: pointer; 
            transition: background-color 0.2s; 
            position: relative;
        }
        .options label:hover:not(.disabled) { background-color: #eef; }
        
        /* Radio Button Styling */
        .options input[type="radio"] { 
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        
        /* CORRECT: Selected Correct Answer (Green) */
        .options input[type="radio"]:checked + span {
            font-weight: bold;
            color: white;
            background-color: #28a745; 
            display: block;
            padding: 10px;
            margin: -10px; 
            border-radius: 4px;
        }
        
        /* CORRECTED: Selected Incorrect Answer (Red) */
        .options input[type="radio"].incorrect:checked + span {
            background-color: #dc3545; 
        }

        /* Highlight Correct Answer (Yellow) on Error */
        .highlight-correct {
            background-color: #ffc107 !important; 
            color: #333 !important;
            font-weight: bold;
        }

        .options label span { 
            display: block; 
            padding: 0; 
        }

        .disabled {
            pointer-events: none; 
            opacity: 0.8;
        }
        
        /* --- QUIZ NAVIGATION BUTTON --- */
        #nextQuestionBtn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        #nextQuestionBtn:hover {
            background-color: #0056b3;
        }
        /* --- RESULTS STYLES --- */
        .results { margin-top: 30px; border-top: 2px solid #0056b3; padding-top: 20px; }
        .score { font-size: 1.5em; font-weight: bold; text-align: center; margin-bottom: 20px; color: #28a745; }
    </style>
</head>
<body>

<a href="./practice124.html" class="back-link">&larr; Back to Packages</a>
<div class="container">
    <h1 id="quizTitle">Loading Quiz...</h1>
    
    <div id="progressBarContainer" class="hidden">
        <div id="progressBar"></div>
    </div>
    
    <div id="loadingMessage">Loading quiz data...</div>
    
    <div id="quizContainer" class="hidden">
        </div>

    <div class="quiz-navigation hidden" id="quizNavigation">
        <button id="nextQuestionBtn" onclick="goToNextQuestion()">Next Question &rarr;</button>
    </div>
    <div id="resultsContainer" class="results hidden">
        <h2>Practice Summary</h2>
        <p id="scoreText" class="score"></p>
        <button id="practiceAgainButton" style="width: 100%; padding: 10px; background-color: #6c757d; color: white; border: none; border-radius: 4px; margin-top: 20px;">Practice Again (New Questions)</button>
    </div>
</div>

<script>
    // --- Dynamic File Loading Setup ---
    const urlParams = new URLSearchParams(window.location.search);
    const QUESTIONS_FILE = urlParams.get('qfile');
    const ANSWERS_FILE = urlParams.get('afile');
    const QUIZ_TITLE = urlParams.get('title') || 'Dynamic Practice Quiz';
    
    const QUESTION_LIMIT_PARAM = urlParams.get('limit');
    let questionLimit = 0; 
    if (QUESTION_LIMIT_PARAM === '10' || QUESTION_LIMIT_PARAM === '20') {
        questionLimit = parseInt(QUESTION_LIMIT_PARAM);
    }
    
    document.title = QUIZ_TITLE;
    document.getElementById('quizTitle').textContent = QUIZ_TITLE;

    let quizData = []; 
    let allQuizData = []; 
    const optionMap = { 'A': 0, 'B': 1, 'C': 2, 'D': 3 };

    let currentQuestionIndex = 0;
    let userAnswers = []; 

    const quizContainer = document.getElementById('quizContainer');
    const resultsContainer = document.getElementById('resultsContainer');
    const scoreText = document.getElementById('scoreText');
    const loadingMessage = document.getElementById('loadingMessage');
    const progressBarContainer = document.getElementById('progressBarContainer');
    const progressBar = document.getElementById('progressBar');
    const quizNavigation = document.getElementById('quizNavigation');
    
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function processTextData(questionText, answerText) {
        const lines = questionText.replace(/\r/g, '').split('\n').map(line => line.trim()).filter(line => line.length > 0);
        const answers = answerText.replace(/\r/g, '').split('\n').map(line => line.trim().toUpperCase()).filter(line => line.length > 0);
        
        const data = [];
        const numQuestions = Math.floor(lines.length / 5);
        if (lines.length % 5 !== 0 || numQuestions !== answers.length) {
            console.error(`Data Mismatch or Format Error. Lines: ${lines.length}, Answers: ${answers.length}`);
            return [];
        }
        
        for (let i = 0; i < numQuestions; i++) {
            const startIndex = i * 5;
            const options = [lines[startIndex + 1], lines[startIndex + 2], lines[startIndex + 3], lines[startIndex + 4]];
            const correctAnswer = options[optionMap[answers[i]]];
            data.push({ question: lines[startIndex], options: options, answer: correctAnswer });
        }
        return data;
    }

    async function loadQuizData() {
        loadingMessage.classList.remove('hidden');
        quizContainer.classList.add('hidden');
        quizNavigation.classList.add('hidden');
        
        try {
            const [questionsResponse, answersResponse] = await Promise.all([
                fetch(QUESTIONS_FILE),
                fetch(ANSWERS_FILE)
            ]);
            if (!questionsResponse.ok || !answersResponse.ok) {
                throw new Error(`One or both files not found. Check that the file paths are correct.`);
            }

            const questionText = await questionsResponse.text();
            const answerText = await answersResponse.text();
            
            allQuizData = processTextData(questionText, answerText);
            let shuffledData = shuffleArray(allQuizData);
            
            // Apply Question Limit
            if (questionLimit > 0) {
                const finalLimit = Math.min(questionLimit, shuffledData.length);
                quizData = shuffledData.slice(0, finalLimit);
            } else {
                quizData = shuffledData;
            }

            userAnswers = new Array(quizData.length).fill(null);

            loadingMessage.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            progressBarContainer.classList.remove('hidden');

            renderQuiz(currentQuestionIndex);
            updateProgressBar(); 

        } catch (error) {
            console.error("Could not load quiz data:", error);
            loadingMessage.style.color = 'red';
            loadingMessage.style.whiteSpace = 'pre-wrap';
            loadingMessage.textContent = `CRITICAL QUIZ LOAD ERROR:\n${error.message}`;
        }
    }
    
    function updateProgressBar() {
        if (quizData.length === 0) return;
        const answeredCount = userAnswers.filter(answer => answer !== null).length;
        const totalQuestions = quizData.length;
        const percentage = Math.round((answeredCount / totalQuestions) * 100);
        progressBar.style.width = `${percentage}%`;
        progressBar.textContent = `${answeredCount}/${totalQuestions}`;
    }

    function renderQuiz(index) {
        if (quizData.length === 0) return;
        const item = quizData[index];
        quizContainer.innerHTML = ''; 
        
        const card = document.createElement('div');
        card.className = 'question-card';
        card.innerHTML = `<p>Question ${index + 1} of ${quizData.length}: ${item.question}</p>`;

        const optionsDiv = document.createElement('div');
        optionsDiv.className = 'options';
        
        const shuffledOptions = shuffleArray([...item.options]);
        
        shuffledOptions.forEach((option) => {
            const label = document.createElement('label');
            label.classList.add(`q${index}`); 

            const radio = document.createElement('input');
            radio.type = 'radio';
            radio.name = `currentQuestion`; 
            radio.value = option;
            radio.addEventListener('change', handleAnswerClick);

            const optionSpan = document.createElement('span');
            optionSpan.textContent = option;
            
            label.appendChild(radio);
            label.appendChild(optionSpan);
            optionsDiv.appendChild(label);
        });

        card.appendChild(optionsDiv);
        quizContainer.appendChild(card);
    }

    function handleAnswerClick(event) {
        const selectedRadio = event.target;
        const selectedAnswer = selectedRadio.value;
        const item = quizData[currentQuestionIndex];
        const isCorrect = selectedAnswer === item.answer;

        document.querySelectorAll('input[name="currentQuestion"]').forEach(radio => {
            radio.disabled = true;
        });

        userAnswers[currentQuestionIndex] = selectedAnswer;
        updateProgressBar();
        
        if (isCorrect) {
            setTimeout(() => {
                goToNextQuestion();
            }, 500);
            
        } else {
            selectedRadio.classList.add('incorrect');
            
            document.querySelectorAll('.options label').forEach(label => {
                const radio = label.querySelector('input[type="radio"]');
                
                if (radio.value === item.answer) {
                    label.classList.add('highlight-correct');
                }
                
                label.classList.add('disabled');
            });
            
            quizNavigation.classList.remove('hidden');
        }
    }
    
    function goToNextQuestion() {
        quizNavigation.classList.add('hidden');
        
        if (currentQuestionIndex < quizData.length - 1) {
            currentQuestionIndex++;
            renderQuiz(currentQuestionIndex);
        } else {
            showResults();
        }
    }

    function showResults() {
        let score = 0;
        quizContainer.classList.add('hidden');
        resultsContainer.classList.remove('hidden');
        progressBarContainer.classList.add('hidden');
        
        quizData.forEach((item, index) => {
            if (userAnswers[index] === item.answer) {
                score++;
            }
        });

        scoreText.textContent = `You got ${score} out of ${quizData.length} questions correct!`;
        
        const currentParams = window.location.search;
        document.getElementById('practiceAgainButton').onclick = function() {
            window.location.href = window.location.pathname + currentParams;
        };
    }

    loadQuizData();
</script>

</body>
</html>
